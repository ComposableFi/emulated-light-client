[package]
name = "restaking"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"


[lib]
crate-type = ["cdylib", "lib"]
name = "restaking"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = { version = "0.29.0", features = ["metadata"] }
solana-program.workspace = true
# solana-ibc = { git="https://github.com/composableFi/emulated-light-client", features = ["cpi"] }
solana-ibc = { path = "../../../solana-ibc/programs/solana-ibc" }
ahash = "=0.8.6"

[dev-dependencies]
home = "=0.5.5"



